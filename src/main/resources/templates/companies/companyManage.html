<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME COMPANY PAGE</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--js-->
    <script th:src="@{/js/jQuery.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <header th:insert="~{components/header.html}"></header>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>About</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Web URL</th>
            <th>Email</th>
            <th>Method</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${companies}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getName()()}"></td>
            <td th:text="${c.getAbout()()}"></td>
            <td th:text="${c.getAddress().toString()}"></td>
            <td th:text="${c.getPhone()}"></td>
            <td th:text="${c.getWebURL()()}"></td>
            <td th:text="${c.getEmail()}"></td>
            <td>
                <form  th:action="@{/companies/update/{id}(id=${c.getId()})}" method="get">
                    <button style="float: left" type="submit" class="btn btn-secondary" >Update</button>
                </form>
                <form  th:action="@{/companies/delete/{id}(id=${c.getId()})}" th:method="post">
                    <button style="float: left" type="submit" class="btn btn-secondary">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
    <form action="/companies/add" method="get">
        <button type="submit" class="btn btn-success">Add</button>
    </form>
    <br>
    <div>
        <div th:each="i: ${totalPage}">
            <form th:action="@{/companies/page}" th:method="get">
                <input type="hidden" th:name="page" th:value="${i}">
                <input type="hidden" th:name="size" th:value="7">
                <button th:text="${i}" type="submit" th:class="${curPage==i}?'active btn btn-secondary':'btn btn-secondary'" style="float: left; margin-left: 5px"></button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
